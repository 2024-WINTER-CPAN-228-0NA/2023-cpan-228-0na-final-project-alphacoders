<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Country by ID</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<h2>Remove Country by ID</h2>
<form id="removeCountryByIdForm">
  <label for="countryId">Enter Country ID:</label>
  <input type="text" id="countryId" name="countryId" required>
  <button type="button" onclick="removeCountryById()">Remove Country</button>
</form>

<script>
  function removeCountryById() {
    var countryId = document.getElementById("countryId").value;
    var countryElement = document.getElementById(countryId);
    if (countryElement) {
      if (confirm('Are you sure you want to remove ' + countryId + '?')) {
        countryElement.parentNode.removeChild(countryElement);
        alert(countryId + ' removed successfully');
      }
    } else {
      alert('Country ID not found');
    }
  }
</script>
</body>
</html>
